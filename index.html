<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff; /* White container background */
            border-radius: 5px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Subtle shadow */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9; /* Darker shade on hover */
            border-color: #0062cc;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center mb-4">Hello World</h1>
        </header>
        <p>
            This is a simple "Hello World" web page created with HTML, CSS (Bootstrap), and JavaScript.
            It demonstrates basic web page structure and functionality.
        </p>
        <button id="helloButton" class="btn btn-primary">Say Hello</button>
        <div id="alertContainer"></div> <!-- Container for alerts -->
    </div>

    <!-- Bootstrap 5 JS (required for some Bootstrap features) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for the button click event
        document.getElementById('helloButton').addEventListener('click', function() {
            // Create an alert element
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success'; // Bootstrap alert class
            alertDiv.textContent = 'Hello, World!';

            // Append the alert to the alertContainer
            document.getElementById('alertContainer').appendChild(alertDiv);

            // Remove the alert after 3 seconds (optional)
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        });
    </script>
</body>
</html>
